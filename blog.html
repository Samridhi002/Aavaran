<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Content</title>
    <link rel="icon" type="image/x-icon" href="logoo.jpeg">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header>
        <h1>Educational Content on Sustainability</h1>
    </header>
    <main>
        <aside id="sidebar">
            <h2>Top 10 Blogs</h2>
            <ul id="blog-list">
                <!-- Blog list items will be populated by JavaScript -->
            </ul>
        </aside>
        <section id="blogs-container">
            <!-- Blog bubbles will be populated by JavaScript -->
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
    <script src="blog.js"></script>
</body>
</html>
